<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 14</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia 10 números do usuário e calcule a soma desses
      números.
    </h1>
    <script>
      let num = Number(prompt("Digite o primeiro número: "));
      let num2 = Number(prompt("Digite o segundo número: "));
      let num3 = Number(prompt("Digite o terceiro número: "));
      let num4 = Number(prompt("Digite o quarto número: "));
      let num5 = Number(prompt("Digite o quinto número: "));
      let num6 = Number(prompt("Digite o sexto número: "));
      let num7 = Number(prompt("Digite o setimo número: "));
      let num8 = Number(prompt("Digite o oitavo número: "));
      let num9 = Number(prompt("Digite o nono número: "));
      let num10 = Number(prompt("Digite o décimo número: "));

      if ((num, num2, num3, num4, num5, num6, num7, num8, num9, num10)) {
        let soma =
          num + num2 + num3 + num4 + num6 + num + num7 + num9 + num9 + num10;
        document.write(`A soma de todos os números são: ${soma}`);
      }
    </script>
  </body>
</html>
