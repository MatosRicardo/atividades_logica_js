  <body>
    <h1>Escreva um programa que calcule a soma dos números de 1 a 15.</h1>
    <script>
      let soma = 0;
      soma += 1;
      soma += 2;
      soma += 3;
      soma += 4;
      soma += 5;
      soma += 6;
      soma += 7;
      soma += 8;
      soma += 9;
      soma += 10;
      soma += 11;
      soma += 12;
      soma += 13;
      soma += 14;
      soma += 15;

      if (soma > 0) {
        document.write(`A soma dos números de 1 a 15 é: ${soma}`);
      }
    </script>
  </body>
