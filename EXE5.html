<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 5</title>
  </head>
  <body>
    <h1>
      Crie um programa em javascript que leia a idade de uma pessoa e informe a
      sua classe eleitoral:
    </h1>
    <script>
      let idade = prompt("Digite sua idade: ");

      if (idade >= 0 && idade < 16) {
        document.write("Não vota");
      } else if (idade >= 16 && idade <= 17 && idade >= 66) {
        document.write("Voto é opcional");
      } else if (idade >= 18 && idade <= 65) {
        document.write("Voto é obrigatório");
      } else if (idade >= 70) {
        document.write("Voto é opcional");
      }
    </script>
  </body>
</html>
