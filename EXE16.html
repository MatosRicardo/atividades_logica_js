<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 16</title>
  </head>
  <body>
    <h1>
      Escreva um programa que leia a idade de 20 pessoas e exiba a média das
      idades.
    </h1>
    <script>
      let idade = Number(prompt("Digite a primeira idade: "));
      let idade2 = Number(prompt("Digite a segunda idade: "));
      let idade3 = Number(prompt("Digite a terceira idade: "));
      let idade4 = Number(prompt("Digite a quarta idade: "));
      let idade5 = Number(prompt("Digite a quinta idade: "));
      let idade6 = Number(prompt("Digite a sexta idade: "));
      let idade7 = Number(prompt("Digite a sétima idade: "));
      let idade8 = Number(prompt("Digite a oitava idade: "));
      let idade9 = Number(prompt("Digite a nona idade: "));
      let idade10 = Number(prompt("Digite a décima idade: "));
      let idade11 = Number(prompt("Digite a décima primeira idade: "));
      let idade12 = Number(prompt("Digite a décima segunda idade: "));
      let idade13 = Number(prompt("Digite a décima terceira idade: "));
      let idade14 = Number(prompt("Digite a décima quarta idade: "));
      let idade15 = Number(prompt("Digite a décima quinta idade: "));
      let idade16 = Number(prompt("Digite a décima sexta idade: "));
      let idade17 = Number(prompt("Digite a décima sétima idade: "));
      let idade18 = Number(prompt("Digite a décima oitava idade: "));
      let idade19 = Number(prompt("Digite a décima nona idade: "));
      let idade20 = Number(prompt("Digite a vigéssima idade: "));

      if (
        (idade,
        idade2,
        idade3,
        idade4,
        idade5,
        idade6,
        idade7,
        idade8,
        idade9,
        idade10,
        idade11,
        idade12,
        idade13,
        idade14,
        idade15,
        idade16,
        idade17,
        idade18,
        idade19,
        idade20)
      ) {
        let media =
          (idade +
            idade2 +
            idade3 +
            idade4 +
            idade5 +
            idade6 +
            idade7 +
            idade8 +
            idade9 +
            idade10 +
            idade11 +
            idade12 +
            idade13 +
            idade14 +
            idade15 +
            idade16 +
            idade17 +
            idade18 +
            idade19 +
            idade20) /
          2;
        document.write(`A média de todos as idades são: ${media}`);
      }
    </script>
  </body>
</html>
