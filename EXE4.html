<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 4</title>
  </head>
  <body>
    <h1>
      Dados três valores A, B e C, construa um programa em Javascript, que
      mostre na tela os valores de forma descendente (do maior para o menor).
    </h1>
    <script>
      let num1 = Number(prompt("Digite o primeiro numéro:"));
      let num2 = Number(prompt("Digite o segundo numéro:"));
      let num3 = Number(prompt("Digite o terceiro numéro:"));

      if (num1 >= num2 && num1 >= num3) {
        if (num2 >= num3) {
          document.write(num1, " ", num2, " ", num3);
        } else {
          document.write(num1, " ", num3, " ", num2);
        }
      } else if (num2 >= num1 && num2 >= num3) {
        if (num1 >= num3) {
          document.write(num2, " ", num1, " ", num3);
        } else {
          document.write(num2, " ", num3, " ", num1);
        }
      } else {
        if (num1 >= num2) {
          document.write(num3, " ", num1, " ", num2);
        } else {
          document.write(num3, " ", num2, " ", num1);
        }
      }
    </script>
  </body>
</html>
